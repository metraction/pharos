name: Build
on:
  push:
    branches: 
    - main
    - PH-4/*
    tags:
    - 'v*'
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: 'Run integration tests?'
        default: 'false'
        required: false

permissions:
  contents: read
  packages: write

jobs:
  ko-build:
    # Only run this job on push events, not when manually triggered just for tests
    if: github.event_name == 'push'
    uses: metraction/github-actions/.github/workflows/ko-build.yaml@SA-2/branch-distance
    secrets: inherit
    
  push-helm-chart:
    uses: metraction/github-actions/.github/workflows/helm-push.yaml@SA-2/branch-distance
    with:
      chart_dir: helm/pharos
      chart_name: pharos
      destination: .
      registry: oci://ghcr.io/metraction/charts
    secrets: inherit
  
  get-version:
    if: github.event.inputs.run_integration_tests == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from semver.sh
        id: version
        run: |
          VERSION=$(curl -sSL "https://raw.githubusercontent.com/Tiktai/helm-publish/refs/heads/SA-2/branch-distance/scripts/semver.sh" | bash)
          VERSION=$(echo "$VERSION" | sed 's/+/_/g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
        
  integration-test:
    if: github.event.inputs.run_integration_tests == 'true'
    needs: [get-version, ko-build]
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for checkout
      packages: read # Required to pull images from GHCR
    services:
      redis:
        image: redis:6.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      scanner:
        # The image is tagged with the version from semver.sh
        image: ghcr.io/metraction/pharos/pharos-c52785725d1132c2f91e01422b7f40ba:${{ needs.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Or your project's Go version

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to initialize..."
          sleep 15 # Adjust as needed, or implement a more robust health check for the scanner

      - name: Run benchmark tests
        run: |
          # These tests should publish to Redis, and the scanner service should consume.
          # The benchmark test (routing/publish_test.go) is configured to use localhost:6379 for Redis.
          go test ./routing -bench=. -benchmem

      - name: Check scanner service logs on failure
        if: failure()
        run: |
          echo "Tests failed. Scanner logs are available in the 'scanner' service logs in the GitHub Actions UI."
          # The logs for services are automatically collected by the runner and displayed in the UI.
          # This step is just a pointer for easier debugging.    