apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pharos-scheduler
  name: pharos-scheduler
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: pharos-scheduler
  strategy: {}
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app: pharos-scheduler
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: pharos-scheduler
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        {{- if .Values.postgres.enabled }}
        args: ["scheduler", "--config", "/config/.pharos.yaml", "--database.dsn", "postgres://$(PHAROS_DATABASE_USERNAME):$(PHAROS_DATABASE_PASSWORD)@{{ include "pharos.fullname" . }}-postgres:5432/$(PHAROS_DATABASE)?sslmode=disable", "--database.driver", "postgres"]
        {{- else }}
        args: ["scheduler", "--config", "/config/.pharos.yaml", "--database.dsn", "$(PHAROS_DATABASE_DSN)", "--database.driver", "postgres"]
        {{- end }}
        ports:
          - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            httpHeaders:
          failureThreshold: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            httpHeaders:
          failureThreshold: 1
          periodSeconds: 10
        env:
          {{- if .Values.postgres.enabled }}
          {{- if .Values.postgres.auth.existingSecret }}
          - name: PHAROS_DATABASE_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Values.postgres.auth.existingSecret }}
                key: username
          - name: PHAROS_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.postgres.auth.existingSecret }}
                key: password
          {{- else }}
          - name: PHAROS_DATABASE_USERNAME
            value: "{{ .Values.postgres.auth.username }}"
          - name: PHAROS_DATABASE_PASSWORD
            value: "{{ .Values.postgres.auth.password }}"
          {{- end }}
          - name: PHAROS_DATABASE
            value: "{{ .Values.postgres.auth.database }}"
          {{- else }}
          - name: PHAROS_DATABASE_DSN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.externalDatabase.secret }}
                key: dsn
          {{- end }}
          - name: APP_DATA_PATH
            value: "/pharos"
        volumeMounts:
          - name: config-volume
            mountPath: /config/.pharos.yaml
            subPath: .pharos.yaml
          {{- if .Values.caCertificates.enabled }}
          - name: ca-certificates
            mountPath: /etc/ssl/certs/ca-certificates.crt
            subPath: ca-certificates.crt
          {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: pharos-config
        {{- if .Values.caCertificates.enabled }}
        - name: ca-certificates
          configMap:
            name: {{ .Values.caCertificates.configMapName }}
        {{- end }}
