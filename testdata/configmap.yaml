apiVersion: v1
data:
  enrichers.yaml: |
    order:
        - eos
        - owner
    sources:
        - name: eos
          path: eos-enricher.yaml
        - name: owner
          path: owner-enricher.yaml
  eos-enricher.yaml: |
    results:
        - name: file
          config: eos-eos.yaml
        - name: hbs
          config: eos-eos_v1.hbs
  eos-eos.yaml: |
    # Alpine: https://www.alpinelinux.org/releases/
    #
    alpine:
      - version: 3.3.%
        eos: 2017-11-01
      - version: 3.4.%
        eos: 2018-05-01
      - version: 3.5.%
        eos: 2018-11-01
      - version: 3.6.%
        eos: 2019-05-01
      - version: 3.7.%
        eos: 2019-11-01
      - version: 3.8.%
        eos: 2020-05-01
