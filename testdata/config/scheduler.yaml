alerting:
  route:
    group_by: ["..."]
    continue: true
    receiver: default
    child_routes:
      - receiver: jira
        group_by:
          - digest
          - imageid
          - imagespec
          - namespace
        repeat_interval: 2m

  receivers:
    - name: "default"
    - name: "jira"
      webhook_configs:
        - url: "http://localhost:9097/alert"
          send_resolved: true
          # http_config:
          #   authorization:
          #     type: "Bearer"
          #     credentials: "test-token"
